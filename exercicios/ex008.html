<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area {
        box-shadow: 1pt 1pt 2pt rgba(0, 0, 0, 0.5);
        position: absolute;
        bottom: 60%;
        right: 60%;
        font: normal 20pt arial;
        background:  rgb(19, 73, 75);
        color: white;
        text-shadow: 1pt 1pt 2pt rgba(0, 0, 0, 0.4);
        width: 200px;
        height: 200px;
        line-height: 100px;
        text-align: center;
        }
        body {
            background-color: rgb(9, 42, 44);
        }
    </style>
</head>
<body> 
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousemove="arrastar()">
        Interaja...
    </div>
    <script>
        function arrastar() {
            var a = window.document.querySelector('div')
            a.style.backgroundColor ='rgb(20, 93, 95)'
            }
        
        function  clicar() {
            var a = window.document.querySelector('div#area')
            a.innerHTML = 'Clicou!'
            }
        function entrar() {
            var a = window.document.querySelector('div#area')
            a.innerHTML = 'Entrou!'
            }    
        function sair() {
            var a = window.document.querySelector('div#area')
            a.innerHTML ='Saiu!'
            a.backgroundColor =''
            }
    </script>
    
</body>
</html>
